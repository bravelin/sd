      <td>     <p class="STYLE9"> &nbsp; 深圳市中新石豆传媒技术有限公司（以下简称“中新石豆”）隶属于深圳市石豆软件技术有限公司控股子公司，于2014年独立出来，是一家专业从事互联网技术开发及运营的互联网企业，总部位于广东省深圳市。</p>
      <p class="STYLE9">&nbsp; 公司业务以互联网平台运营为主，旗下包含手机游戏运营，软件分发等项目。并与百度、腾讯、奇虎360、搜狐、网易等众多著名企业有着密切的合作关系。公司项目年分发量近亿次，为大量的用户方便、高效、快捷的平台服务。</p>
      <p class="STYLE9">&nbsp;</p>
      <p class="STYLE9">&nbsp; </p>
      <h2 align="center">石豆，是小伙伴们实现人生理想的造梦工厂</h2>
